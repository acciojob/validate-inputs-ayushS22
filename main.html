<!DOCTYPE html>
<html>
<head>
  <title>Input Validation</title>
  <style>
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 250px;
    }
  </style>
</head>
<body>

  <h2>Input Validation Form</h2>

  <input type="text" id="name" placeholder="Enter Name" onkeyup="validateName()">
  <input type="text" id="email" placeholder="Enter Email" onkeyup="validateEmail()">
  <input type="text" id="mobile" placeholder="Enter Mobile Number" onkeyup="validateMobile()">

  <script src="script.js"></script>
</body>
</html>
