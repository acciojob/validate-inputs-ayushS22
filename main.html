<!DOCTYPE html>
<html>
<head>
  <title>Validate Inputs</title>
  <style>
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 250px;
    }
  </style>
</head>
<body>

  <label>Name:</label>
  <input type="text" id="name" required>

  <label>Email:</label>
  <input type="text" id="email" required>

  <label>Phone:</label>
  <input type="text" id="mobile" required>

  <button id="submit">Submit</button>

  <script src="script.js"></script>
</body>
</html>
